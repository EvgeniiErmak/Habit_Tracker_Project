# docker-compose.yml
version: '3.8'

services:

  django:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
      - celery

  celery:
    build:
      context: .
      dockerfile: Dockerfile_celery
    command: bash -c "celery -A config worker --loglevel=info --uid=1000"
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - db
      - redis

  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

  redis:
    image: redis:alpine

volumes:
  postgres_data:
